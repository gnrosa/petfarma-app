{% extends 'layout.html' %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col m6 s12">
			<h4>Área Restrita</h4>
			{% if session['logged_in'] %}
			<h5>Você está logado</h5>
			{% else %}
			<form method="POST" action="/login">
				<div class="row">
					<div class="input-field col s6">
						<input type="text" name="username" placeholder="Usuário" id="username" required="">
						<label for="username">Usuário</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input type="password" name="password" placeholder="Senha" id="password" required="">
						<label for="password">Senha</label>
					</div>
				</div>
				<input type="submit" name="" value="Entrar" class="btn teal">
			</form>
			{% endif %}
			{% with messages = get_flashed_messages() %}
				{% if messages %}
			    	{% for message in messages %}
					<div class="row">
						<div class="col s6">
							<div class="card teal">
								<div class="card-content white-text">
									<span class="card-title">Ops!</span>
									<p>{{ message }}</p>
								</div>
							</div>
						</div>
					</div>
			    	{% endfor %}
			  	{% endif %}
			{% endwith %}

		</div>
	</div>
</div>
{% endblock %}
